<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Example</title>

    <style>
        /* Enable smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        #home {
            background: #f4f4f4;
        }

        #contact {
            background: #ddd;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h1>Home Section</h1>
        <p>Scroll down or click Contact in the menu.</p>
    </section>

    <section id="contact">
        <h1>Contact Section</h1>
        <p>Email: example@email.com</p>
        <p>Phone: +91-9876543210</p>
    </section>

</body>
</html>

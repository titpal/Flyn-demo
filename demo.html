<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VedaQare – Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html {
                scroll-behavior: smooth;
}
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #ffeb99;
    font-family: 'Inter', sans-serif;
    color: #3c3a2f;
    text-align: center;
}

/* Navigation */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    padding: 25px 20px;
    font-size: 15px;
}

.navbar a {
    text-decoration: none;
    color: #3c3a2f;
    font-weight: 400;
}

.navbar a:hover {
    text-decoration: underline;
}

/* Logo */
.logo {
    width: 120px;
    margin: 10px auto 10px;
}

/* Main Heading */
h1 {
    font-family: 'Playfair Display', Ubuntu;
    font-size: 64px;
    letter-spacing: 2px;
    margin-top: 20px;
    color: #007a3f;
}

/* Hero Section */
.hero {
    margin: 40px auto;
}

.hero img {
    width: 90%;
    max-width: 750px;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* Tagline */
.tagline {
    font-family: 'Playfair Display', Ubuntu;
    font-size: 22px;
    max-width: 700px;
    margin: 25px auto;
}

/* Email Signup */
.signup {
    margin: 30px 0 20px;
}

.signup p {
    margin-bottom: 10px;
}

.signup form {
    display: inline-flex;
}

.signup input {
    padding: 12px 18px;
    border-radius: 30px 0 0 30px;
    border: 1px solid #bfb8a6;
    outline: none;
    width: 260px;
    background: #fffdf7;
}

.signup button {
    padding: 12px 22px;
    border-radius: 0 30px 30px 0;
    border: none;
    background: #007a3f;
    color: white;
    cursor: pointer;
    font-weight: 500;
}

.signup button:hover {
    background: #222;
}

/* Social Icons */
.social {
    margin: 25px 0;
}

.social a {
    margin: 0 10px;
    font-size: 18px;
    text-decoration: none;
    color: #3c3a2f;
}

/* Footer */
.footer {
    margin-top: 30px;
    padding: 20px;
    font-size: 13px;
    color: #5a5747;
}

.footer a {
    color: #5a5747;
    text-decoration: none;
    margin: 0 5px;
}

.footer a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    h1 {
        font-size: 40px;
    }
    .navbar {
        gap: 20px;
        font-size: 14px;
    }
}

</style>
</head>

<body>

<!-- Navigation -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Our Story</a>
    <img src="logo.png" class="logo" alt="VedaQare Logo">
    <a href="#">Ingredients</a>
    <a href="#footer">Contact</a>
</div>

<!-- Main Title -->
<h1>WE ARE<br>COMING SOON</h1>

<!-- Product Image -->
<div class="hero">
    <img src="product.jpg" alt="VedaQare Prana Bites">
</div>

<!-- Tagline -->
<div class="tagline">
    Experience Wellness in Every Prana Bite –<br>
    Natural Biscuit Solutions for Your Health.
</div>

<!-- Signup -->
<div class="signup">
    <p>Get notified when we launch</p>
    <form>
        <input type="email" placeholder="Email" required>
        <button type="submit">Sign up</button>
    </form>
</div>

<!-- Social -->
<div class="social">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">TikTok</a>
</div>

<!-- Footer -->
<section id="footer">
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms of Service</a> |
    Copyright © 2026 VedaQare
</section>

</body>
</html>
